<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Simple Rice to Water Calculator</title>
    <link rel="stylesheet" href="static/css/index.css">
  </head>
  <body>
    <section class="conversion-section">
      <h1>Simple Rice to Water Calculator</h1>
      <br class="divider"/>
      <label for="food-type">Choose a food type:</label>
      <select name="food-type" id="food-type">
      </select> 
      <br class="divider"/>
      <label for="amount">Amount (g):</label>
      <input type="number" id="amount" name="amount" minlength="1" size="10">
      <label for="water">Water Required (ml):</label>
      <input type="number" id="water" name="water" minlength="1" size="10">
    </section>
  </body>
  <script src="static/js/bundle.js"></script>
</html>
